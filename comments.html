<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<title>Comments</title>
</head>
<body>

		<div class="index-title"><h1>Comments</h1></div>
		<div class="index-title"><h2>Molécule</h2></div>

	<div class="comment-card">
		<div class="card" style="width: 90%;">
			<div class="card-body">
					<p class="card-text"> Contenu du commentaire </p>
					<div class="card-footer"> 
						<div class="img-comment"><img src="images/profil_default.jpg" alt="Une photo de profil par defaut" width="60" style="margin-right: 10px;"></div>
						<p> NOM <br> Prénom </p>
					</div>
			</div>
	</div>

	<div class="index-title"><h2>Atome</h2></div>

	<div class="atome-row">
		<div class="comment-card">
			<div class="card" style="width: 90%;">
				<div class="card-body">
						<p class="card-text"> Contenu du commentaire </p>
						<div class="card-footer"> 
							<div class="img-comment"><img src="images/profil_default.jpg" alt="Une photo de profil par defaut" width="60" style="margin-right: 10px;"></div>
							<p> NOM <br> Prénom </p>
						</div>
				</div>
			</div>
			<form>
				<fieldset>
		    	<legend>Ton commentaire</legend>
		    	<div class="form-group row">
						<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Valider</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
